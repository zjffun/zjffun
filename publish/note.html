<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      .note {
        display: flex;
        flex-wrap: wrap;
      }
      .note__toc {
        flex: 1 2 200px;
        padding: 0 10px;
      }
      .note__toc p {
        margin: 0;
      }
      .note__content {
        flex: 5 5 500px;
        padding: 0 10px;
        width: 0px;
      }
      .back-to-top {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="catalogue">
      <div class="js-catalogue-nav"></div>
      <div class="js-catalogue-content"></div>
    </div>
    <div class="content">
      <div><a class="js-back" href="./note.html">返回目录</a></div>
      <div class="note">
        <div class="note__toc">
          <div class="js-note-toc"></div>
        </div>
        <div class="note__content markdown-body ">
          <h1 class="js-note-title"></h1>
          <div class="js-note-content"></div>
        </div>
      </div>
    </div>
    <div class="back-to-top js-back-to-top">
      返回顶部
    </div>
  </body>
</html>
