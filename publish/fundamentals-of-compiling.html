<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编译原理</title>
  </head>
  <body>
    <h1>编译原理/Fundamentals of Compiling</h1>
    <ul>
      <li>
        编译器/compiler
        <ul>
          <li>
            分析/前端/analysis/front end
            <ul>
              <li>词法分析/扫描/lexical analysis/scanning</li>
              <li>语法分析/解析/syntax analysis/parsing</li>
              <li>语义分析/semantic analysis</li>
              <li>中间代码生成</li>
            </ul>
          </li>
          <li>机器无关代码优化</li>
          <li>
            综合/后端/synthesis/back end
            <ul>
              <li>代码生成</li>
            </ul>
          </li>
          <li>机器相关代码优化</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
